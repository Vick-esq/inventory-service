name: Continuous Integration
on: push
env:
  DB_NAME: test
  DB_USER: root
  DB_PASSWORD: database123
jobs:
  code_checks:
    runs_on: ubuntu-latest
    steps:
    - name: Set up MySQL
      run: |
        sudo /etc/init.d/mysql start
        sudo mysql -e 'ALTER USER "${{env.DB_USER}}"@"localhost" IDENTIFIED BY "${{env.DB_PASSWORD}}";' -uroot -p root
        sudo mysql -e 'CREATE DATABASE ${{env.DB_NAME}};' -u${{env.DB_USER}} -p${{env.DB_PASSWORD}}
    - name: Check out Repo
      uses: actions/checkout@v2
    - name: Set up GO
      uses: actions/setup-go@v2
      with:
       go-version: 1.19
    - name: Run linting
      run: |
        go fmt ./...
        go vet ./...
    - name: Run tests
      run: go test    

      